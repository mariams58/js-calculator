<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript  promp calculator</title>
</head>
<body>
  <script>
    var oprt = prompt("Choose an operation: +, -, *, % or /", );

    if (oprt != null) {
        var num1 = Number(prompt("Number:", ));
        var num2 = Number(prompt(num1+oprt, ));
        if (oprt === '+') {
            var result = num1 + num2;
            alert('Result is'+ result )
        }
    }
  </script>  
</body>
</html>
